<!DOCTYPE html>
<html lang="en">

<head>
  <title>Huerbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body id="indexbody">
  <div class="row maindiv">

    <div class="col-10 mensajes">
      {%for i in range(messages|length)%}
      <p class="message"><b>{{messages[i]}}:</b><br> {{users[i]}}</p>
      {% endfor %}



    </div>

    <div class="logueados col-2">

      <h1 id="usuarioscon">Usuarios</h1>

      <div class="usuarios">
        {%for i in range(logueados|length)%}
        <p class="logged_user">{{logueados[i]}}</p>
        {% endfor %}
      </div>

      <a href="/logout"><button class="logout">Cerrar Sesion</button></a>


    </div>
  </div>

  <div class="col-12 input_message">
    <form method="POST">
      <input type="text" class="message_i" placeholder="Escribe un Mensaje">
      <input type="submit" class="send_button" >
    </form>
  </div>


  <script>
    var nombre = '{{username}}'
  </script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
