<!DOCTYPE html>
<html lang="en">

<head>
  <title>Huerbook</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body id="indexbody">

  <div class="message_holder">
    <div class="mensajes">
        {%for i in range(messages|length)%}
        <p><b>{{messages[i]}}:</b> {{users[i]}}</p>
        {% endfor %}
    </div>
    <div class="input_message">
        <form action="" method="POST">
          <input type="text" class="message" placeholder="Escribe un Mensaje">
          <input type="file" class="archivo">
        </form>
      </div>
  </div>
  

  <aside>
    <div class="logueados">
      <p id="usucon">*Usuarios conectados*</p>
      <div class="usuarios">
      {%for i in range(logueados|length)%}
      <p>{{logueados[i]}}</p>
      {% endfor %}
    </div>
      <a class="logout" href="/logout">Cerrar sesion.</a></div>
    </div>
  </aside>
  



<script type="text/javascript">
  var nombre = '{{username}}'
</script>


  
</body>

</html>
