<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Huerbook</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  </head>
  <body>

    <div class="message_holder"></div>

    <form action="" method="POST">
      <h1 type="text" class="username" >{{username}}</h1>
      <input type="text" class="message" placeholder="Message">
      <input type="submit">  
    </form>
    
    <script type="text/javascript">

    var socket = io.connect('http://' + document.domain + ':' + location.port);

socket.on( 'connect', function() {
        $('.username').hide();
        var form = $( 'form' ).on( 'submit', function( e ) {
        e.preventDefault()
        let user_name = $( 'h1.username' ).text()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'event_message', {
            user_name : user_name, message : user_input
        } )
        $( 'input.message' ).val( '' ).focus()
    } )
} )

socket.on( 'response', function( msg ) {
    if( typeof msg.user_name !== 'undefined' ) {
        $( 'div.message_holder' ).append( '<b>'+msg.user_name + '</b>' + ': ' + msg.message + '<br>' )
    }
})
  
  </script>
  </body>
  </html>
